
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Laudos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      background: #fff;
    }

    .laudo-container {
      width: 210mm;
      height: 297mm;
      padding: 40px;
      margin: auto;
      background-image: url('laudo_fundo.png');
      background-size: cover;
      background-repeat: no-repeat;
      box-sizing: border-box;
      position: relative;
      page-break-after: always;
    }

    .info {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .info strong {
      font-weight: bold;
    }

    .titulo {
      font-size: 20px;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }

    .exame-nome {
      background: #ddd;
      font-style: italic;
      font-weight: bold;
      font-size: 16px;
      padding: 5px 10px;
      margin-top: 20px;
    }

    .subinfo {
      color: #555;
      font-size: 12px;
      margin-top: 10px;
    }

    .resultado {
      background: #ddd;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      font-style: italic;
      margin-top: 20px;
    }

    .referencias {
      font-size: 11px;
      font-style: italic;
      margin-top: 10px;
    }

    .observacoes {
      font-size: 12px;
      margin-top: 10px;
    }

    .assinatura {
      margin-top: 40px;
      text-align: right;
    }

    .assinatura img {
      height: 60px;
    }

    .rodape {
      margin-top: 20px;
      font-size: 12px;
    }

    .formulario {
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"], select {
      width: 100%;
      padding: 5px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      .laudo-container, .laudo-container * {
        visibility: visible;
      }
      .laudo-container {
        position: absolute;
        top: 0;
        left: 0;
      }
      .formulario {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="formulario">
  <h2>Gerador de Laudos</h2>
  <label for="nome">Nome do Paciente:</label>
  <input type="text" id="nome">

  <label for="dn">Data de Nascimento:</label>
  <input type="text" id="dn" placeholder="DD/MM/AAAA">

  <label for="data">Data do Exame:</label>
  <input type="text" id="data">

  <label for="exame">Nome do Exame:</label>
  <select id="exame">
    <option>Dosagem sérica de Procalcitonina</option>
    <option>Citomegalovírus - IgG</option>
    <option>Citomegalovírus - IgM</option>
    <option>HIV - Antígeno p24</option>
    <option>HIV - Anticorpos Totais</option>
    <!-- Adicione mais conforme necessário -->
  </select>

  <label for="amostra">Amostra:</label>
  <select id="amostra">
    <option>Sangue Total</option>
    <option>Soro</option>
    <option>Plasma</option>
    <option>Urina</option>
    <option>Swab</option>
    <option>Secreção</option>
    <option>Linfa</option>
  </select>

  <label for="metodo">Método:</label>
  <select id="metodo">
    <option>Imunocromatografia de Fluxo Lateral</option>
    <option>Imunofluorescência</option>
    <option>Coloração de Gram</option>
    <option>Coloração de Giemsa</option>
    <option>Coloração de Leishamann</option>
    <option>Coloração de Kinyoun Modificada</option>
    <option>Coloração de Grocott-Gomori</option>
    <option>Microscopia com KOH</option>
  </select>

  <label for="resultado">Resultado:</label>
  <input type="text" id="resultado">

  <label for="referencia">Valor de Referência:</label>
  <input type="text" id="referencia">

  <label for="observacoes">Observações:</label>
  <input type="text" id="observacoes" value="Os resultados devem ser interpretados de acordo com dados clínicos pertinentes.">

  <button onclick="gerarLaudo()">Gerar Laudo</button>
  <button onclick="window.print()">Imprimir / PDF</button>
</div>

<div id="laudoArea"></div>

<script>
  document.getElementById('data').value = new Date().toLocaleDateString('pt-BR');

  function gerarLaudo() {
    const nome = document.getElementById('nome').value;
    const dn = document.getElementById('dn').value;
    const data = document.getElementById('data').value;
    const exame = document.getElementById('exame').value;
    const amostra = document.getElementById('amostra').value;
    const metodo = document.getElementById('metodo').value;
    const resultado = document.getElementById('resultado').value;
    const referencia = document.getElementById('referencia').value;
    const observacoes = document.getElementById('observacoes').value;

    const laudo = `
    <div class="laudo-container">
      <div class="titulo">RESULTADO DE TESTE</div>
      <div class="info"><strong>Nome:</strong> ${nome} &nbsp;&nbsp;&nbsp;&nbsp; <strong>DN:</strong> ${dn} &nbsp;&nbsp;&nbsp;&nbsp; <strong>Data do teste:</strong> ${data}</div>
      <div class="exame-nome">${exame}</div>
      <div class="subinfo"><strong>Amostra:</strong> ${amostra} &nbsp;&nbsp;&nbsp;&nbsp; <strong>Método:</strong> ${metodo}</div>
      <div class="subinfo" style="text-align: right;"><strong>Valor de referência:</strong> ${referencia}</div>
      <div class="resultado"><em>Resultado:</em> ${resultado}</div>
      <div class="referencias">Referências bibliográficas conforme protocolo do laboratório</div>
      <div class="observacoes">${observacoes}</div>
      <div class="assinatura">
        <img src="assinatura.png" alt="Assinatura"><br>
        Dr. Leandro César Mendes<br>Médico Infectologista<br>CRM 134.985
      </div>
      <div class="rodape"><strong>Emitido em:</strong> ${new Date().toLocaleDateString('pt-BR')}</div>
    </div>`;

    document.getElementById('laudoArea').innerHTML += laudo;
  }
</script>
</body>
</html>
